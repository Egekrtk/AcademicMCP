<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Academic Research Chat</title>
    <style>
        body {
            font-family: sans-serif;
            background: #eceff1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .msg {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 85%;
            line-height: 1.6;
        }

        .bot {
            background: white;
            align-self: flex-start;
            border: 1px solid #cfd8dc;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        #input-area {
            padding: 20px;
            background: white;
            display: flex;
            border-top: 1px solid #cfd8dc;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #cfd8dc;
            border-radius: 5px;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 12px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .source-link {
            display: block;
            font-size: 0.85em;
            color: #007bff;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="chat">
        <div class="msg bot">Merhaba! Hangi konuda akademik bir araştırma başlatmak istersin? (Not: Tüm sayfalar tarandığı için işlem 1-2 dakika sürebilir.)</div>
    </div>
    <div id="input-area">
        <input type="text" id="q" placeholder="Araştırma konunuzu yazın...">
        <button onclick="send()">Gönder</button>
    </div>

    <script>
        async function send() {
            const q = document.getElementById('q').value;
            if (!q) return;

            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg user">${q}</div>`;
            document.getElementById('q').value = '';

            const loadId = "l-" + Date.now();
            chat.innerHTML += `<div class="msg bot" id="${loadId}"><i>Makaleler okunuyor ve analiz ediliyor... Lütfen bekleyin.</i></div>`;
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch(`/research?query=${encodeURIComponent(q)}`);
                const data = await res.json();
                document.getElementById(loadId).remove();

                let sources = '<br><b>Kaynaklar:</b>';
                data.sources.forEach(s => {
                    sources += `<a class="source-link" href="${s.pdf_url}" target="_blank">🔗 ${s.title}</a>`;
                });

                chat.innerHTML += `<div class="msg bot">${data.analysis.replace(/\n/g, '<br>')}${sources}</div>`;
            } catch (e) {
                document.getElementById(loadId).innerText = "Bir hata oluştu. Sunucu zaman aşımına uğramış olabilir (Render ücretsiz plan limiti).";
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
